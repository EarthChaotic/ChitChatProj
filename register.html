<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="discord.css" rel="stylesheet" type="text/css" />

    <title>Register</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-5">
          <div class="form-group mt-3">
            <h2>Create an Account</h2>
            <label for="email">EMAIL</label>
            <input type="email" class="form-control mt-1" id="email" required />
          </div>
          <div class="form-group mt-3">
            <label for="username">USERNAME</label>
            <input id="username" class="form-control mt-1" required />
          </div>
          <div class="form-group mt-3">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              class="form-control mt-1"
              required
            />
          </div>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" onclick="Register()">
              Continue
            </button>
          </div>
          <a href="login.html">Already have an account?</a>
        </div>
      </div>
    </div>

    <script src="WebScript.js"></script>
    <style>
      body {
        max-width: 800px;
      }
    </style>
  </body>
</html>
