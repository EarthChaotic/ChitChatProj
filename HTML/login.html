<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="discord.css" rel="stylesheet" type="text/css" />

    <title>ChickChat | Login</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-5">
          <div class="form-group mt-3">
            <h2 class="">Login</h2>
            <label for="email">EMAIL</label>
            <input id="email" type="email" class="form-control mt-1" />
          </div>
          <div class="form-group mt-3">
            <label for="password">PASSWORD</label>
            <input id="password" type="password" class="form-control mt-1" />
          </div>
          <div class="form-group mt-2"></div>
          <div class="d-grid gap-2 mt-3">
            <button class="button" onclick="Login()">Login</button>
          </div>
          <p>Need an account? <a href="register.html">Register</a></p>
        </div>
      </div>
    </div>
    <script src="WebScript.js"></script>
    <style>
      body {
        max-width: 800px;
      }
    </style>
  </body>
</html>
